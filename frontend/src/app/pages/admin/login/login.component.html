<div class="container-fluid h-100-cust">
  <div class="row h-100-cust align-items-center">
    <div class="col-12">
      <div class="full-section-main">
        <div class="height-aut-fix align-items-center">
          <div class="full-section-inr">
            <div class="full-section-logo text-center">
              <img src="/assets/images/afliyo_logo_main_admin.svg" alt="" />
            </div>
            <div class="custom-div-ctr">
              <div class="log-right-fix">
                <div class="log-right-top">
                  <h1>admin Login</h1>
                </div>
                <div class="log-right-btm">
                  <form
                    class="row"
                    [formGroup]="loginForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="col-12">
                      <div class="form-group">
                        <label>Email<span>*</span></label>
                        <input
                          type="email"
                          class="form-control input-style"
                          placeholder="Enter your email"
                          formControlName="email"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.email.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.email.errors.required">
                            Email is required
                          </div>
                          <div
                            *ngIf="
                              f.email.errors.email || f.email.errors.pattern
                            "
                          >
                            Email must be a valid email address
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label>Password<span>*</span></label>
                        <input
                          type="password"
                          class="form-control input-style"
                          placeholder="Enter your password"
                          formControlName="password"
                          [ngClass]="{
                            'is-invalid': submitted && f.password.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.password.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.password.errors.required">
                            Password is required
                          </div>
                          <div *ngIf="f.password.errors.minLength">
                            Password must be atleast six charactor long
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group row">
                        <div class="col-sm-6 filter-check-new">
                          <div class="cust-checkbox-new">
                            <label class="cust-chk-bx">
                              <input
                                (change)="keepMe = $event.target.checked"
                                type="checkbox"
                              />
                              <span class="cust-chkmark"></span>
                              Remember Me
                            </label>
                          </div>
                        </div>
                        <div
                          class="col-sm-6 text-sm-right text-center mt-sm-0 mt-2"
                        >
                          <a
                            [routerLink]="['/admin/forgot-password']"
                            class="frt-link"
                            >Forgot Password?</a
                          >
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="btn-class text-center py-3">
                        <button type="submit" class="btn-reset">
                          <span>Login</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
