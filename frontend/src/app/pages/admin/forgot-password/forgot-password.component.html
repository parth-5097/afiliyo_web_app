<div class="container-fluid h-100-cust">
  <div class="row h-100-cust align-items-center">
    <div class="col-12">
      <div class="full-section-main">
        <div class="height-aut-fix align-items-center">
          <div class="full-section-inr">
            <div class="full-section-logo text-center">
              <img src="/assets/images/afliyo_logo_main.svg" alt="" />
            </div>
            <div class="custom-div-ctr">
              <div class="log-right-fix">
                <div class="log-right-top">
                  <h1>Forgot Password</h1>
                  <p>Enter the email address associated with your account.</p>
                </div>
                <div class="log-right-btm">
                  <form
                    class="row"
                    [formGroup]="forgotForm"
                    (ngSubmit)="onSubmit()"
                  >
                    <div class="col-12">
                      <div class="form-group">
                        <label>Email <span>*</span></label>
                        <input
                          type="email"
                          class="form-control input-style"
                          placeholder="Enter your Email Address"
                          formControlName="email"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.email.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.email.errors.required">
                            Email is required
                          </div>
                          <div
                            *ngIf="
                              f.email.errors.email || f.email.errors.pattern
                            "
                          >
                            Email must be a valid email address
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="btn-class text-center py-3">
                        <button type="submit" class="btn-comn">
                          <span>Submit</span>
                        </button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="text-center bk-link">
                        <p>
                          Back To <a [routerLink]="['/admin/login']">Login</a>
                        </p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
