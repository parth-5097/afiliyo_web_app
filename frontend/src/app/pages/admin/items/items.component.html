<main class="content-wrapper-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="inr-title-comn d-sm-flex align-items-center">
          <h1>Items</h1>
          <div class="inr-title-btn ml-auto mt-3 mt-md-0 text-center">
            <button
              type="button"
              class="btn btn btn-reset mr-2"
              (click)="onExport()"
            >
              Export
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="dash-box-white">
          <div class="tab-content">
            <div
              class="tab-pane fade active show"
              id="pills-All"
              role="tabpanel"
              aria-labelledby="pills-All-tab"
            >
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                id="Customers-list"
                class="display"
              >
                <thead>
                  <tr>
                    <th>Action</th>
                    <th>Item Id</th>
                    <th>Item Name</th>
                    <th>Item Description</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Item Link</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody *ngIf="data?.length != 0">
                  <tr *ngFor="let person of data; index as i">
                    <td>
                      <a [routerLink]="['edit']" [state]="person">
                        <img
                          src="assets/images/edit-icon-table.svg"
                          class="mx-2 table-img-inr"
                          alt=""
                        />
                      </a>
                      <a [routerLink]="['view']" [state]="person">
                        <i class="fa fa-database" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td>{{ person.item_id }}</td>
                    <td>{{ person.item_name }}</td>
                    <td>{{ person.description }}</td>
                    <td>{{ person.brand_name }}</td>
                    <td>{{ person.category_name }}</td>
                    <td>{{ person.color_name }}</td>
                    <td>{{ person.size_name }}</td>
                    <td>
                      <a
                        href="{{ baseUrl }}/{{ person.link }}"
                        target="_blank"
                        >{{ person.link }}</a
                      >
                    </td>
                    <td>{{ person.price }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay toggle-icon-main"></div>
</main>
