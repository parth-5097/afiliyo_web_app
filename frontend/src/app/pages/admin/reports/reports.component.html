<main class="content-wrapper-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="inr-title-comn d-sm-flex align-items-center">
          <h1>All the reported Post</h1>
          <div class="inr-title-btn ml-auto mt-3 mt-md-0 text-center">
            <button type="button" class="btn btn btn-reset mr-2">Export</button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="dash-box-white">
          <div class="tab-content">
            <div
              class="tab-pane fade active show"
              id="pills-All"
              role="tabpanel"
              aria-labelledby="pills-All-tab"
            >
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                id="Customers-list"
                class="display"
              >
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>User Id</th>
                    <th>Post Id</th>
                    <th>Form</th>
                    <th>Time Stamp</th>
                  </tr>
                </thead>
                <tbody *ngIf="data?.length != 0">
                  <tr *ngFor="let person of data; index as i">
                    <td>{{ person.id }}</td>
                    <td>{{ person.user_id }}</td>
                    <td>{{ person.post_id }}</td>
                    <td>{{ person.form }}</td>
                    <td>{{ person.created_at }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay toggle-icon-main"></div>
</main>
