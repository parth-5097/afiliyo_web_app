<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-lg-12 col-md-12">
      <div class="log_pages_right_side">
        <div class="log_pages_logo-ctr">
          <img src="/assets/assets-admin/images/afiliyo.svg" alt="" />
        </div>
        <div class="log_pages_right_side-form fogot-sec">
          <h3>Forgot Password</h3>
          <p>
            Enter your email address and weâ€™ll send a link to reset your
            password
          </p>
          <form class="row" onsubmit="return false">
            <div class="col-12">
              <div class="form-group">
                <label>Email Address</label>
                <input
                  #email
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="logs_btn_cust">
                <button
                  type="submit"
                  class="btn"
                  (click)="onRequest(email.value)"
                >
                  Request Password Link
                </button>
              </div>
              <div class="back-to-link">
                <a href="/admin/signin">Back to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
