<!--Section: Block Content-->
<section class="mb-5 text-center">
  <p>Set a new password</p>

  <form action="http://localhost:5000/api/verifypassword" method="post">
    <div class="md-form md-outline">
      <textarea type="password" id="enterPassword" class="form-control" />
      <label data-error="wrong" data-success="right" for="newPass"
        >New password</label
      >
    </div>

    <div class="md-form md-outline">
      <input type="password" id="confirmPassword" class="form-control" />
      <label data-error="wrong" data-success="right" for="newPassConfirm"
        >Confirm password</label
      >
    </div>

    <button type="submit" class="btn btn-primary mb-4">Change password</button>
  </form>
</section>
<!--Section: Block Content-->
